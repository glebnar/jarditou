        <section>  
            <article>
                <h5> * Ces zones sont obligatoires</h5>
                <form action="http://bienvu.net/script.php" method="post">
                    <fieldset>
                        <legend>vos coordonnées</legend>
                        <label for="nom">Nom *</label> <input type="text" name="nom" id="nom" required>
                        <br>
                        <label for="prenom">Prénom *</label> <input type="text" name="prenom" id="prenom" required>
                        <br>
                        <label for="sexe"> Sexe *:</label><input type="radio" name="sexe" value="masculin" id="sexe" required>Masculin <input type="radio" name="sexe" value="feminin"  id="sexe" required>Féminin 
                        <br>
                        <label for="date"> Date de naissance *</label><input type="date" name="ddn" id="date" required>
                        <br>
                        <label for="cp">Code postal *</label><input type="text" name="cp" id="cp" required>
                        <br>
                        <label for="adresse"> Adresse</label><input type="text" name="adresse" id="adresse">
                        <br>
                        <label for="ville"> Ville</label> <input type="text" name="ville" id="ville">
                        <label for="mail">Email *</label> <input type="email" name="mail" id="mail" placeholder="mail@domaine.com" required>
                    </fieldset>
                    <fieldset>
                        <legend> Votre demande</legend>
                        <label for="sujet"> Sujet *</label> 
                        <select id="sujet" required>
                            <option value="" selected> Veuillez selectionner un sujet</option>
                            <option value="commande"> Mes commandes</option>
                            <option value="produit"> Question sur un produit</option>
                            <option value="reclamation">Réclamation</option>
                            <option value="autre">Autres</option>
                        </select> 
                        <br>
                        <label for="question">Votre question *</label> <textarea name="question" rows="5" cols="30" id="question" required></textarea>
                    </fieldset>
                    <input type="checkbox" name="rgpd" value="accord" required> * J'accepte le traitement informatique de ce formulaire.
                    <br>
                    <button type="submit">envoyer</button> <button type="reset">annuler</button>
    
                </form>
            </article>
